<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,100&display=swap" rel="stylesheet">

</head>
<body id="body">
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="gray">Grayscale:</label>
    <input id="gray" type="range" name="gray" min="0" max="100" value="10" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#8c4b2f">
  </div>

  <img id="img" src="https://source.unsplash.com/ZPdElUX7Ago/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'Jost', sans-serif;
      font-weight: 100;
      font-size: 30px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

  </style>

  <script>

/* set up consts */
    const img = document.getElementById("img");
    const body = document.getElementById("body");

    const spacing = document.getElementById("spacing");
    const gray = document.getElementById("gray");
    const base = document.getElementById("base");

/*add even listeners for each input */
    document.addEventListener('mousemove', () => {
      setSpace();
      setGray();
      setColor();
    });


/* function to set spacing */
  function setSpace () {
      img.style.marginTop = (`${spacing.value}px`);
      img.style.marginLeft = (`${spacing.value}px`);
      console.log(`spacer value: ${spacing.value}`);
    }

/* function to set blur */
  function setGray () {
    img.style.filter = (`grayscale(${gray.value}%)`);
    console.log(`grayscale value: ${gray.value}%`);
  }

/* function to set background color */
  function setColor () {
    body.style.background = (`${base.value}`);
    console.log(`color value: ${base.value}`);
  }

  </script>

</body>
</html>
