<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body id="body">
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="20" data-sizing="px">

    <label for="gray">Grayscale:</label>
    <input id="gray" type="range" name="gray" min="0" max="100" value="10" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#8c4b2f">
  </div>

  <img id="img" src="https://source.unsplash.com/ZPdElUX7Ago/800x500">

</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
